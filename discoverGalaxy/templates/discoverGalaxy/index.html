{% load staticfiles %}
<link rel="stylesheet" href="{% static "mainStyle.css" %}">
<div class="bodyfull">
	<div class="headline">R-EFIGI <span>Redshifted EFIGI Catalogue</span></div>
	<div class="searchBar">
		<div class="searchRegion"> 
			<span> Search </span> 
			<input type="text"/> 
			<input type="submit" />
		</div>
	</div>
	<div align="center" class="bigbody">
		{% for galaxy in galaxyList %}
		<a href="{{ galaxy.galId }}/">
			<div class="galaxyBox">
				<img src="{% static galaxy.colorImgUrl %}"> </img>	
			</div>
		</a>
		{% endfor %}
	</div>
	<div style='clear:both'></div>
</div>
